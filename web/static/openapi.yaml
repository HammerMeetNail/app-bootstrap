openapi: 3.0.3
info:
  title: __TEMPLATE_PROJECT_NAME__ API
  version: 0.0.0
servers:
  - url: /
paths:
  /api/auth/register:
    post:
      summary: Register a new account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, username]
              properties:
                email:
                  type: string
                password:
                  type: string
                username:
                  type: string
      responses:
        '201':
          description: Created
  /api/auth/login:
    post:
      summary: Log in with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /api/auth/logout:
    post:
      summary: Log out
      responses:
        '200':
          description: OK
  /api/auth/me:
    get:
      summary: Get current user
      responses:
        '200':
          description: OK
  /api/auth/verify-email:
    post:
      summary: Verify email address
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        '200':
          description: OK
  /api/auth/resend-verification:
    post:
      summary: Resend verification email
      responses:
        '200':
          description: OK
  /api/auth/magic-link:
    post:
      summary: Send magic link email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        '200':
          description: OK
  /api/auth/magic-link/verify:
    get:
      summary: Verify magic link token
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /api/auth/forgot-password:
    post:
      summary: Send password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        '200':
          description: OK
  /api/auth/reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /api/notes:
    get:
      summary: List notes
      responses:
        '200':
          description: OK
    post:
      summary: Create note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, body]
              properties:
                title:
                  type: string
                body:
                  type: string
      responses:
        '201':
          description: Created
  /api/notes/{id}:
    get:
      summary: Get note
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    put:
      summary: Update note
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, body]
              properties:
                title:
                  type: string
                body:
                  type: string
      responses:
        '200':
          description: OK
    delete:
      summary: Delete note
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
